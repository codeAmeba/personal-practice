<!DOCTYPE html>
<html lang="ko, en">
  <head>
    <meta charset="utf-8" />
    <title>화씨/섭씨 온도 변환</title>
    <!-- 필수 과제 -->
    <script type="text/javascript">
      var turnC = 0;
      var turnF = 0;

      while (true) {
        console.log("번호를 선택하세요.");
        console.log("1. 섭씨를 화씨로 변환");
        console.log("2. 화씨를 섭씨로 변환");
        console.log("3. 프로그램 종료");

        var menu = prompt("메뉴를 선택하세요.", "");

        if (menu == "3") {
          break;
        }

        if (menu == "1") {
          if (turnF == 0) {
            tempC = prompt("섭씨 온도를 입력해주세요.", "");
            tempC = Number(tempC);
            tempF = (tempC * 1.8 + 32).toFixed(1);
            console.log(tempF + "°F");
            saveC = tempC;
            turnC++;
          } else if (turnF == 1) {
            console.log(tempC + "°C는 " + saveF + "°F");
            turnF = 0;
          }
        } else if (menu == "2") {
          if (turnC == 0) {
            tempF = prompt("화씨 온도를 입력해주세요.", "");
            tempF = Number(tempF);
            tempC = ((tempF - 32) / 1.8).toFixed(1);
            console.log(tempC + "°C");
            saveF = tempF;
            turnF++;
          } else if (turnC == "1") {
            console.log(tempF + "°F는 " + saveC + "°C");
            turnC = 0;
          }
        }
      }
    </script>
  </head>
  <body>

  </body>
</html>
